name: Prettier check

on:
  pull_request:
  push:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i -g prettier
      - name: prettier --check
        run: |
          prettier --check "**/*.{yml,yaml,json,md}" --ignore-path .gitignore
