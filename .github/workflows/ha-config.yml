name: HA config check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ha_config_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Home Assistant configuration check
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          version: stable
