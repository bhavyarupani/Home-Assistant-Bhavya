name: HA config check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ha_config_check:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # CI-only: create files that are referenced by config but not committed
      - name: Create CI secrets.yaml (dummy)
        shell: bash
        run: |
          set -euo pipefail
          printf '%s\n' 'gmail_app_password: "dummy"' > secrets.yaml

      - name: Home Assistant configuration check
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          version: stable
