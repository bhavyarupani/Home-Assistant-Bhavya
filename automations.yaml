        entity_id: input_boolean.bhavya_sleep_mode
        state: 'off'
      - condition: template
        value_template: '{{ light_level != ''bright'' }}'
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ light_level == ''medium'' }}'
          sequence:
          - target:
              entity_id: light.bedroom_ceiling_light
            data:
              brightness_pct: 80
            action: light.turn_on
        - conditions:
          - condition: template
            value_template: '{{ light_level == ''dark'' }}'
          sequence:
          - target:
              entity_id: light.bedroom_ceiling_light
            data:
              brightness_pct: 25
            action: light.turn_on
        default: []
    - conditions:
      - condition: trigger
        id: motion_clear_10sec
      - condition: state
        entity_id: input_boolean.bhavya_sleep_mode
        state: 'on'
      - condition: template
        value_template: '{{ light_level == ''dark'' }}'
      sequence:
      - target:
          entity_id: light.bedroom_ceiling_light
        action: light.turn_off
        data: {}
    - conditions:
      - condition: trigger
        id: motion_clear_3min
      - condition: template
        value_template: '{{ light_level == ''dark'' }}'
      sequence:
      - target:
          entity_id: light.bedroom_ceiling_light
        action: light.turn_off
        data: {}
    - conditions:
      - condition: trigger
        id: motion_clear_10min
      - condition: template
        value_template: '{{ light_level in [''medium'', ''bright''] }}'
      sequence:
      - target:
          entity_id: light.bedroom_ceiling_light
        action: light.turn_off
        data: {}
    - conditions:
      - condition: trigger
        id: bhavya_left_home
      sequence:
      - target:
          entity_id: light.bedroom_ceiling_light
        action: light.turn_off
        data: {}
    default: []
  mode: restart
